language: node_js
node_js:
  - "8"
  - "6"

if: tag IS blank

matrix:
  include:
    - script: npm pack
      after_success:
        - npm install -g @zeus-ci/cli
        - zeus upload -t "application/tar+npm" *.tgz

notifications:
  webhooks:
    urls:
      - https://zeus.ci/hooks/ad511932-ca25-11e7-a96d-0a580a280309/public/provider/travis/webhook
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
